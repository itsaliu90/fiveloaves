<div id="map">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
        </ui-gmap-markers>
    </ui-gmap-google-map>

    <div id="results">
        <div class="tab" ng-class="tabIn"></div>
        <h3 class="date">{{ now | date : 'MMM, d' }}</h3>
        <ul>
            <li ng-repeat="a in alerts">
                <span class="company">{{ a.organizationName }}</span>
                <span class="address">{{ a.address }}</span>
                <span class="description">{{ a.description }}</span>
            </li>
        </ul>
    </div>

</div>
