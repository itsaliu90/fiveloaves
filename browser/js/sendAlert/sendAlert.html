<div class="row">
    <div class="col-md-offset-4 col-md-4">
        
        <form id="alert-form" name="sendAlert" ng-submit="alertInfo.$valid && sendAlert(alertInfo)">
            <h1 class="form-heading text-center">Notify recipients to pick up food</h1>

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="alert-description">Description</label><i class="bar"></i>
                <textarea type="text" class="form-control" rows="10" cols="50" ng-model="alertInfo.description" id="description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-center">Send Alert</button>
        </form>

    </div>
</div>
