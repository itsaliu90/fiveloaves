<div class="container-fluid">
    <div class="col-sm-offset-3 col-sm-6" id="signup-form">
        <h1 class="text-center form-heading">Sign up your organization</h1>
        
        <form class="form-horizontal" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="signup-name" class="col-sm-4 control-label">Organization Name</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="signup.name" id="name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-email" class="col-sm-4 control-label">Email address</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="signup.email" id="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="signup.password" id="password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-phoneNumber" class="col-sm-4 control-label">Phone Number</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="signup.phoneNumber" id="phoneNumber" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-address" class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="signup.address" id="address" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-city" class="col-sm-4 control-label">City</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="signup.city" id="city" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-zipCode" class="col-sm-4 control-label">zipCode</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="signup.zipCode" id="zipCode" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary btn-large btn-center">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
